<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/resultstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <title>Results</title>
  </head>
  <body>
    <header>
      <img src="./assets/imgs/epicode_logo.png" alt="" />
    </header>
    <main>
      <section class="results">
        <h1>Results</h1>
        <p>The summary of your answers:</p>
      </section>

      <section id="container">
        <article class="percentuale">
          <h2>Correct</h2>
          <p class="numeri-percentuali">66.7%</p>
          <p class="questions">4/6 questions</p>
        </article>

        <div id="donut">
          <h2>Congratulations!</h2>
          <h3>You passed the exam.</h3>
          <p>
            We'll send you the certificate in few minutes.<br />
            Check your email (including <br />promotions / spam folder)
          </p>
        </div>

        <article class="percentuale" id="wrong">
          <h2>Wrong</h2>
          <p class="numeri-percentuali">33.3%</p>
          <p class="questions">2/6 questions</p>
        </article>
      </section>

      <footer>
        <div>
          <h4>RATE US</h4>
        </div>
      </footer>
    </main>
  </body>
</html>
